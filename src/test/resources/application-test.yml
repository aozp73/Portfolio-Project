server:
  servlet:
    encoding:
      charset: utf-8
      force: true
  port: 8080

spring:
  mvc:
    view:
      prefix: /WEB-INF/view/
      suffix: .jsp 

# portfolio_test 사용
  datasource:
    url: jdbc:mysql://localhost:3306/portfolio_test?useSSL=false&useUnicode=true&characterEncoding=UTF8&serverTimezone=UTC
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: root
    password: 1234

  data:
    mongodb:
      uri: mongodb://localhost:27017/portfolio_test

  jpa:
    open-in-view: false
    hibernate:
      ddl-auto: create
      # ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
  output:
    ansi:
      enabled: always

cloud:
  aws:
    region:
      static: ${static}
      auto: false # false면 자동으로 리전을 선택하지 않고, static 설정을 따름
    s3:
      bucket: ${bucket}
    credentials:
      access-key: ${access-key}
      secret-key: ${secret-key}
    stack:
      auto: false # false로 설정된 경우, CloudFormation 스택은 자동으로 생성되거나 관리되지 않음

name: ${MY.JWT}